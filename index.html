<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dirty Jinx - Brass House Band</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Google Fonts - Lacquer -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lacquer&display=swap" rel="stylesheet">
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="assets/favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="assets/favicon/favicon.svg" />
    <link rel="shortcut icon" href="assets/favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png" />
    <link rel="manifest" href="assets/favicon/site.webmanifest" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Section 1: Hero -->
    <section id="hero" class="hero-section">
        <video id="heroVideo" class="hero-video" autoplay muted loop playsinline></video>
        <div class="hero-overlay"></div>
        <div class="hero-content">
            <h1 class="hero-title" id="bandName">
                Dirty
                <img src="assets/images/logo_eye_white.png" alt="Dirty Jinx logo" class="hero-logo-inline">
                Jinx
            </h1>
            <p class="hero-tagline" id="bandTagline">Brass house - Cave music</p>
        </div>
        <div class="hero-socials">
            <a href="#" id="heroFacebookLink" class="hero-social-link" target="_blank" rel="noopener">
                <i class="bi bi-facebook"></i>
            </a>
            <a href="#" id="heroInstagramLink" class="hero-social-link" target="_blank" rel="noopener">
                <i class="bi bi-instagram"></i>
            </a>
            <a href="#" id="heroTiktokLink" class="hero-social-link" target="_blank" rel="noopener">
                <i class="bi bi-tiktok"></i>
            </a>
            <a href="#" id="heroYoutubeLink" class="hero-social-link" target="_blank" rel="noopener">
                <i class="bi bi-youtube"></i>
            </a>
            <a href="#" id="heroSoundcloudLink" class="hero-social-link" target="_blank" rel="noopener">
                <i class="bi bi-soundwave"></i>
            </a>
        </div>
    </section>

    <!-- Section 2: Show -->
    <section id="show" class="show-section">
        <div class="container">
            <h2 class="section-title text-center mb-5">Le show</h2>
            <p class="show-intro" id="showIntro"></p>
            <div class="show-body">
                <div class="show-image">
                    <img id="showImage" src="" alt="Dirty Jinx live" loading="lazy">
                </div>
                <div class="show-blocks" id="showBlocks"></div>
            </div>
        </div>
    </section>

    <!-- Section 3: Galerie -->
    <section id="gallery" class="py-5">
        <div class="container">
            <h2 class="section-title text-center mb-5">Galerie</h2>
            <div id="gallery-grid">
                <!-- Les médias seront chargés dynamiquement via JavaScript -->
            </div>
        </div>
    </section>

    <!-- Section 3: Musiciens -->
    <section id="musicians" class="py-5 bg-light">
        <div class="container">
            <h2 class="section-title text-center mb-5">Les Musiciens</h2>
            <div id="musicians-grid" class="row g-4">
                <!-- Les musiciens seront chargés dynamiquement via JavaScript -->
            </div>
        </div>
    </section>

    <!-- Section 4: Contact -->
    <section id="contact" class="py-5">
        <div class="container text-center">
            <div class="contact-logo">
                <img src="assets/images/logo_black.png" alt="Dirty Jinx logo">
            </div>
            <div class="contact-info">
                <p class="mb-2">
                    <i class="bi bi-envelope-fill me-2"></i>
                    <a href="mailto:bidon@gmail.com" id="contactEmail">bidon@gmail.com</a>
                </p>
                <p class="mb-4">
                    <i class="bi bi-telephone-fill me-2"></i>
                    <span id="contactPhone">0123456789</span>
                </p>
                <div class="social-links">
                    <a href="#" id="facebookLink" class="social-link" target="_blank" rel="noopener">
                        <i class="bi bi-facebook"></i>
                    </a>
                    <a href="#" id="instagramLink" class="social-link" target="_blank" rel="noopener">
                        <i class="bi bi-instagram"></i>
                    </a>
                    <a href="#" id="tiktokLink" class="social-link" target="_blank" rel="noopener">
                        <i class="bi bi-tiktok"></i>
                    </a>
                    <a href="#" id="youtubeLink" class="social-link" target="_blank" rel="noopener">
                        <i class="bi bi-youtube"></i>
                    </a>
                    <a href="#" id="soundcloudLink" class="social-link" target="_blank" rel="noopener">
                        <i class="bi bi-soundwave"></i>
                    </a>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="py-3 bg-dark text-white text-center">
        <p class="mb-0">&copy; 2026 <span id="footerBandName">Dirty Jinx</span>. Tous droits réservés.</p>
    </footer>

    <!-- Modale pour afficher les médias en grand -->
    <div class="modal fade" id="mediaModal" tabindex="-1" aria-hidden="true" data-bs-backdrop="true">
        <button type="button" class="modal-close-btn" data-bs-dismiss="modal" aria-label="Fermer">
            <i class="bi bi-x-lg"></i>
        </button>
        <div class="modal-dialog modal-dialog-centered modal-fullscreen-lg-down">
            <div class="modal-content">
                <div class="modal-body">
                    <div id="modalMediaContainer"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Masonry JS -->
    <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
    <!-- imagesLoaded JS (pour Masonry) -->
    <script src="https://unpkg.com/imagesloaded@5/imagesloaded.pkgd.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
